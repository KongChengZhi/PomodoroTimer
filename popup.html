<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <style>
    :root {
      --bg-color: #f8f9fa;
      --container-bg: white;
      --text-color: #2c3e50;
      --border-color: #e0e0e0;
      --shadow-color: rgba(0,0,0,0.1);
      --button-shadow: rgba(76,175,80,0.2);
      --button-hover-shadow: rgba(76,175,80,0.3);
      --reset-button-shadow: rgba(255,82,82,0.2);
      --reset-button-hover-shadow: rgba(255,82,82,0.3);
    }

    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --container-bg: #2d2d2d;
      --text-color: #e0e0e0;
      --border-color: #404040;
      --shadow-color: rgba(0,0,0,0.3);
      --button-shadow: rgba(76,175,80,0.1);
      --button-hover-shadow: rgba(76,175,80,0.2);
      --reset-button-shadow: rgba(255,82,82,0.1);
      --reset-button-hover-shadow: rgba(255,82,82,0.2);
    }

    body {
      width: 300px;
      padding: 20px;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg-color);
      margin: 0;
      border-radius: 12px;
      box-shadow: 0 2px 10px var(--shadow-color);
      transition: all 0.3s ease;
    }

    .theme-toggle-container {
      width: 100%;
      height: 40px;
      margin-bottom: 16px;
      display: flex;
      justify-content: center;
    }

    #themeToggle {
      width: 100px;
      height: 40px;
      border: none;
      background: none;
    }

    .container {
      background: var(--container-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow-color);
    }

    .mode-selector {
      margin-bottom: 24px;
      text-align: center;
    }

    select {
      width: 80%;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: var(--container-bg);
      color: var(--text-color);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    select:hover {
      border-color: #4CAF50;
    }

    .timer {
      font-size: 64px;
      font-weight: 300;
      text-align: center;
      margin: 24px 0;
      color: var(--text-color);
      font-family: 'Segoe UI Light', sans-serif;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 24px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      color: white;
      transition: all 0.3s ease;
      min-width: 100px;
      font-weight: 500;
    }

    #startStop {
      background-color: #4CAF50;
      box-shadow: 0 2px 4px var(--button-shadow);
    }

    #startStop:hover {
      background-color: #43a047;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px var(--button-hover-shadow);
    }

    #reset {
      background-color: #ff5252;
      box-shadow: 0 2px 4px var(--reset-button-shadow);
    }

    #reset:hover {
      background-color: #ff1744;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px var(--reset-button-hover-shadow);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="theme-toggle-container">
    <object id="themeToggle" data="theme-toggle.svg" type="image/svg+xml"></object>
  </div>
  <div class="container">
    <div class="mode-selector">
      <select id="timerMode">
        <option value="25">工作 (25分钟)</option>
        <option value="5">短休息 (5分钟)</option>
        <option value="15">长休息 (15分钟)</option>
      </select>
    </div>
    <div class="timer" id="timer">25:00</div>
    <div class="controls">
      <button id="startStop">开始</button>
      <button id="reset">重置</button>
    </div>
  </div>
  <script src="theme-toggle.js"></script>
  <script src="popup.js"></script>
</body>
</html>
